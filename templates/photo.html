{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <title>See Photo</title>
</head>

<body>

  <div class="container">
    <div class="my-5"></div>
    <div class="row justify-content-center">
      <div class="col-6">
        <a href="{% url 'all-photos' %}" class="btn btn-dark">Go back</a>
        <a href="{% url 'edite-photo' %}?pk={{photo.id}}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete-photo' %}?pk={{photo.id}}" class="btn btn-danger">Delete</a>
      </div>
    </div>
    <div class="my-5"></div>

    <div class="row justify-content-center">
      <div class="col-6">
        <img class="card-img-top image-thm" src="{{photo.image.url}}" alt="Card image cap">
        <div class="card-body">
          <h4>Category:<i>{{photo.category}}</i></h4>
          <p class="card-text">
            {{photo.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</body>


<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
